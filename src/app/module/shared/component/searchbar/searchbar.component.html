<mat-form-field floatLabel="never" appearance='outline' class='d-block'>
    <mat-icon matPrefix *ngIf='text.value.length > 0' (click)='text.value =""; return.emit()'>keyboard_backspace
    </mat-icon>
    <mat-icon matPrefix *ngIf='text.value.length == 0' (click)='text.value =""; return.emit()'>menu</mat-icon>
    <input #text placeholder='search' class='pl-2' matInput (keyup.enter)='search(text.value)'>
    <mat-icon matSuffix (click)='search(text.value)'>search</mat-icon>
</mat-form-field>
