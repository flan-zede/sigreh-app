<form [formGroup]='form'>
    <div class='row'>
        <mat-form-field class='col-sm-4' appearance='outline'>
            <mat-label>Sexe</mat-label>
            <mat-select formControlName='gender'>
                <mat-option *ngFor='let p of gender' [value]='p.id'>{{ p.name }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class='col-sm-4' appearance='outline'>
            <mat-label>Nom & pr√©noms</mat-label>
            <input matInput formControlName='name'>
        </mat-form-field>
        <mat-form-field class='col-sm-4' appearance='outline'>
            <mat-label>Age</mat-label>
            <input matInput type='number' formControlName='age'>
        </mat-form-field>
    </div>
    <div class='d-flex justify-content-end'>
        <button mat-button id='no' color='warn' [mat-dialog-close]='null'>Annuler</button>
        <button [disabled]='!form.valid' mat-button id='yes' color='primary'
            [mat-dialog-close]='form.value'>Valider</button>
    </div>
</form>
